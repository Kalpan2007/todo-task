<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>

    <div class="login-container">
        <div class="image-side">
            <img src="miniorange-index.png" alt="Login Image">
        </div>
        <div class="form-side">
            <div class="video-background">
                <video autoplay muted loop id="bg-video">
                    <source src="7606424-hd_1080_1920_30fps.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
            <div class="logo">
                <img src="miniorange-logo.png" alt="">
            </div>
            <h2 class="fst1">Welcome Back!</h2>
            <h2 class="fst2">
                Please <strong class="fst2p">Sign In</strong> to Continue
            </h2>
            <div class="input-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="pass">Password:</label>
                <input type="password" id="pass" name="pass" required>
            </div>
            <button id="submit">Sign In</button>
            <div class="signup">
                If you don't have an account, please <a href="">sign up</a>
            </div>
        </div>
    </div>



</body>

</html>
